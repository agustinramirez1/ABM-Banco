<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ABM</title>
    <script src="code.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container shadow rounded-4 mt-5 py-4 px-2">
        <div class="px-3 py-2">
            <div class="row mb-3">
                <div class="col-md-12">
                    <label class="form-label" for="ctaCre" style="color: rgb(179, 137, 31);">Cuenta Crédito</label>
                    <select class="form-select" id="ctaCre" aria-label="Default select example">
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label" for="nroCuenta" style="color: rgb(179, 137, 31);">Número de Cuenta</label>
                    <input type="text" id="nroCuenta" class="form-control">
                </div>
                <div class="col-md-2">
                    <label class="form-label" for="guardar" style="color: rgb(179, 137, 31);">Guardar</label>
                    <div class="h-50">
                        <input class="form-check-input w-50 h-100 mt-0 border-3" id="guardar" type="checkbox">
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="alias" style="color: rgb(179, 137, 31);">Alias</label>
                    <input type="text" id="alias" class="form-control">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label" for="banco" style="color: rgb(179, 137, 31);">Banco</label>
                    <select class="form-select" id="banco" aria-label="Default select example">
                        <option selected>Seleccionar</option>
                        <option value="1">ITAU</option>
                        <option value="2">GNB</option>
                        <option value="3">BNF</option>
                        <option value="4">SUDAMERIS</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="denominacion" style="color: rgb(179, 137, 31);">Denominación</label>
                    <input type="text" class="form-control border-bottom" id="denominacion">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label" for="tipDcto" style="color: rgb(179, 137, 31);">Tipo de Documento</label>
                    <select onchange="validarNroDoc()" class="form-select" id="tipDcto" aria-label="Default select example">
                        <option selected>Seleccionar</option>
                        <option value="1">Registro Único del Contribuyente</option>
                        <option value="2">Cédula de Identidad</option>
                        <option value="3">Personas No Residentes</option>
                        <option value="4">Personas Residentes</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label" for="nroDcto" style="color: rgb(179, 137, 31);">Número de Documento</label>
                    <input type="text" class="form-control is-invalid" placeholder="9999999-9"  id="nroDcto" onchange="validarNroDoc();" class="form-control">
                </div>
                <div class="invalid-feedback">
                    Ingrese el RUC
                  </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label" for="domicilio" style="color: rgb(179, 137, 31);">Domicilio</label>
                    <input type="text" id="domicilio" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label class="form-label mt-3" for="localidad" style="color: rgb(179, 137, 31);">Localidad</label>
                    <input type="text" class="form-control" id="localidad">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
